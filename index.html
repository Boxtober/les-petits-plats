<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap');
    </style>
    <link rel="stylesheet" href="/dist/style.css">
    <title>Les petis Plats</title>
</head>

<body>
    <header>
        <div class="header-banner">
            <a>
                <img src="assets/Logo.png" alt="Logo">
            </a>

            <div class="flex flex-col justify-center items-center gap-3">
                <h1 class="text-center">

                    CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>
                    DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
                </h1>


                <nav class='flex items-center justify-center w-full'>
                    <form id="searchForm" class="flex w-full h-[72px] mx-10 rounded-xl bg-white justify-between p-2">
                        <input id="searchInput"
                            class="border-none bg-transparent px-4 text-gray-400 outline-none focus:outline-none w-full"
                            type="search" name="search" placeholder="Rechercher une recette, un ingrédient, ..." />
                        <button type="submit"
                            class="middle none center flex items-center justify-center rounded-xl bg-gray-800 p-2 text-white shadow-md shadow-gray-500/20 transition-all hover:shadow-lg hover:shadow-gray-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none w-[55px]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29"
                                fill="none">
                                <circle cx="10" cy="10.4219" r="9.5" stroke="white" />
                                <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white" />
                            </svg>
                        </button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="tags-menu-container">
            <section class="tags-menu">
                <div class="relative inline-block text-left">
                    <div>
                        <button id="menuButton" class="menu-close menu">
                            Ingrédients
                            <svg class="-mr-1 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div id="menuItems" class="absolute right-0 z-10 rounded-b-[11px] origin-top-right hidden">
                        <div class="py-1">
                            <input type="text" id="searchInputIngredients" placeholder=""
                                class="block w-full px-4 py-2 text-sm text-gray-700 bg-gray-50 border-b border-gray-200 focus:outline-none focus:ring-0 focus:bg-white">
                            <div id="ingredientList">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="relative inline-block text-left">
                    <div>
                        <button id="menuButtonApplience" class="menu-close menu">
                            Appareils
                            <svg class="-mr-1 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div id="menuItemsApplience" class="absolute right-0 z-10 rounded-b-[11px] origin-top-right hidden">
                        <div class="py-1">
                            <input type="text" id="searchInputAppareils" placeholder=""
                                class="block w-full px-4 py-2 text-sm text-gray-700 bg-gray-50 border-b border-gray-200 focus:outline-none focus:ring-0 focus:bg-white">
                            <div id="AppareilsList">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="relative inline-block text-left">
                    <div>
                        <button id="menuButton" class="menu-close menu">
                            Ustensiles
                            <svg class="-mr-1 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div id="menuItems" class="absolute right-0 z-10 rounded-b-[11px] origin-top-right hidden">
                        <div class="py-1">
                            <input type="text" id="searchInputUstensiles" placeholder=""
                                class="block w-full px-4 py-2 text-sm text-gray-700 bg-gray-50 border-b border-gray-200 focus:outline-none focus:ring-0 focus:bg-white">
                            <div id="UstensilesList">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="nbr-recipes">{{ nbrRecipe }} recettes</div>
        </section>

        <section class="tags-container"></section>

        <section class="recipes-container">
        </section>
    </main>




    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/service.js"></script>
    <script type="module" src="scripts/recipeFactory.js"></script>
    <script type="module" src="scripts/filter.js"></script>
    <script type="module" src="scripts/dropdown.js"></script>
    <script type="module" src="scripts/appliancesFilter.js"></script>
</body>

</html>
